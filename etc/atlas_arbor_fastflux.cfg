source = 'atlas.arbor.net'
parser = txt
alternativeid_restriction = 'public'
restriction = 'need-to-know'
guid = everyone
detection = daily

[fastflux]
assessment = 'malicious'
description = 'malicious domain'
period = daily
regex = "^(?!#)(\\S+)$"
regex_values = 'fqdn'
severity = medium
confidence = 50
alternativeid = 'http://atlas.arbor.net/summary/domainlist'
feed = 'http://atlas.arbor.net/summary/domainlist'

