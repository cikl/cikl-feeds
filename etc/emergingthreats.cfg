source = 'http://rules.emergingthreats.net/fwrules/emerging-Block-IPs.txt'
alternativeid_restriction = 'public'
restriction = 'need-to-know'
parser = txt
assessment = 'malicious'
description = 'malicious'
period = daily
severity = medium
confidence = 75
alternativeid = 'http://rules.emergingthreats.net/fwrules/emerging-Block-IPs.txt'
feed = 'http://rules.emergingthreats.net/fwrules/emerging-Block-IPs.txt'


[block_ipv4]
regex = "^((?:[0-9]{1,3}\.){3}[0-9]{1,3})$"
regex_values = 'ipv4'

[block_ipv4_cidr]
regex = "^((?:[0-9]{1,3}\.){3}[0-9]{1,3}/[0-9]+)$"
regex_values = 'ipv4_cidr'
